<mat-card class="example-card" *ngFor="let article of articles">
   
    <img mat-card-image src="{{article.Image}}" alt="Photo ">
    <mat-card-content>
        <h2>{{article.Title}}</h2>
      <p>
       {{article.Introduction}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button> {{article.LastMod}} </button>
      <button mat-button> {{article.IdTheme}} </button>
    </mat-card-actions>
  </mat-card>
